<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Web Contact Form</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="text">
                <h1>Contact Me</h1>
                <h3>A Simple Contact Form Created Using Python Flask</h3>
                <div class="links">
                    <a href="#"><img src="{{ url_for('static', filename='github.svg') }}" alt=""></a>
                    <a href="#"><img src="{{ url_for('static', filename='instagram.svg') }}" alt="">
                    </a>
                </div>
            </div>
        <form action="/submit" method="post">
            <input type="name" placeholder="Name" name="name" required>
            <input type="email" placeholder="Email ID" name="email" required>
            <select name="comment-type" name="type">
                <option value="query">Query</option>
                <option value="query">Feedback</option>
                <option value="query">Complaint</option>
                <option value="query">Other</option>
            </select>
            <textarea name="comment" id="comment" cols="20" rows="5" placeholder="Type Something..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    </div>
</body>

</html>
